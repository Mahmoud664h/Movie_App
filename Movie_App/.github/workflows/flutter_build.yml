name: Build Movie App APK

on:
  push:
    branches: [ "master", "main" ]
  workflow_dispatch: # تقدر تبني يدوي من تبويب Actions

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: '3.19.0' # غيّرها لو عندك نسخة Flutter مختلفة

      - name: Install dependencies
        run: flutter pub get

      - name: Analyze code
        run: flutter analyze

      - name: Run tests
        run: flutter test

      - name: Build APK (release)
        run: flutter build apk --release

      - name: Upload APK artifact
        uses: actions/upload-artifact@v3
        with:
          name: movie_app-apk
          path: build/app/outputs/flutter-apk/app-release.apk
